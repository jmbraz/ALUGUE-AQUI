<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALUGUE-AQUI - Crie sua conta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="registro.css">
    <link rel="icon" type="image/png" href="assets/favicon-64x64.png" sizes="64x64">
</head>

<body>
    <div id="registerFeedback"></div>
    <div class="box">
        <form id="userForm">
            <h2>Crie sua conta</h2>
            <div class="inputbox">
                <input type="text" name="" id="cnpj" placeholder="CNPJ" maxlength="14" required>
            </div>
            
            <div class="inputbox">
                <input type="text" name="" id="razaoSocial" placeholder="Nome / RazÃ£o social" required>
            </div>
            <div class="inputbox">
                <input type="email" name="" id="email" placeholder="E-mail" required>
            </div>
            <div class="inputbox">
                <input type="password" name="" id="senha" placeholder="Senha" required>
            </div>
            <div class="inputbox">
                <input type="password" name="" id="confirmarSenha" placeholder="Confirmar a senha" required>
            </div>
            <div class="inputbox">
                <input type="tel" name="" id="telefone" placeholder="Telefone" required>
            </div>
            <button type="submit" id="btnCadastrar">Cadastrar</button>
        </form>
    </div>
    <script src="./scripts/buscaCNPJ.js"></script>
    <script src="services/registro.js"></script>
</body>
</html>
