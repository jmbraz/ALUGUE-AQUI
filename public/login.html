<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALUGUE-AQUI - Fazer login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="assets/favicon-64x64.png" sizes="64x64">
</head>
<body>
    <div id="feedbackDiv"></div>
    <div class="card">
        <div class="logo">
            <img src="assets/img.png" alt="">
        </div>
        <form id="loginForm">
            <h2>Fazer login</h2>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" id="email" required placeholder="Email">
                <hr>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" id="senha" required placeholder="Senha">
                <hr>
            </div>
            <div class="forget">
                <label for="">
                    <input type="checkbox">Salvar
                </label>
                <label for="">
                    Esqueceu a senha?
                </label>
            </div>
            <div class="botao">
                <button type="submit">Entrar</button>
            </div>

            <div class="register">
                <p>NÃ£o possui uma conta? <a href="registro.html">Registrar</a></p>
            </div>
        </form>
    </div>
    <script src="services/login.js"></script>



</body>
</html>
